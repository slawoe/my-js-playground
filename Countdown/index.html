<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/stopwatch.png"
    />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="timer">
      <div class="clock">
        <input id="hours" type="number" min="0" max="99" step="1" value="00" />
        <span>:</span>
        <input
          id="minutes"
          type="number"
          min="00"
          max="59"
          step="1"
          value="00"
        />
        <span>:</span>
        <input
          id="seconds"
          type="number"
          min="00"
          max="59"
          step="1"
          value="00"
        />
      </div>
      <p>Stunden : Minuten : Sekunden</p>
      <div class="button">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset to 0</button>
        <button id="resetCountdownButton">Reset Countdown</button>
        <button id="stopButton">Alarm aus</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
